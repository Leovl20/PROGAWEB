    <div class="container">
        <div id="reloj" class="reloj">15:00</div>
        <div id="mensaje" class="mensaje-final">¡Disfruta de tus alimentos!</div>
    </div>

    <script>
        
        const tiempoInicial = 15 * 60;
        const reloj = document.getElementById('reloj');
        const mensaje = document.getElementById('mensaje');
        let tiempoRestante = tiempoInicial;

        function actualizarReloj() {
            const minutos = Math.floor(tiempoRestante / 60).toString().padStart(2, '0');
            const segundos = (tiempoRestante % 60).toString().padStart(2, '0');
            reloj.textContent = `${minutos}:${segundos}`;
        }

        function iniciarCuentaRegresiva() {
            const intervalo = setInterval(() => {
                if (tiempoRestante > 0) {
                    tiempoRestante--;
                    actualizarReloj();
                } else {
                    clearInterval(intervalo);
                    reloj.style.display = 'none';
                    mensaje.style.display = 'block'; 
                }
            }, 1000);
        }

        
        actualizarReloj();
        iniciarCuentaRegresiva();
    </script>
